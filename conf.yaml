---
aem:
  stack_prefix: aem-stack-manager
  topicarn: arn:aws:sns:[AWS_REGION]:[ACCOUNT_ID]:[SNS_TOPIC_NAME]
  author-publish-dispatcher:
    username: admin
    password: admin
    protocol: http
    host: localhost
    port: 4502
    debug: false
    component: author-publish-dispatcher

  author-primary:
    username: admin
    password: admin
    protocol: http
    host: localhost
    port: 4502
    debug: false
    component: author-primary
  author-standby:
    username: admin
    password: admin
    protocol: http
    host: localhost
    port: 4502
    debug: false
    component: author-standby
  publish:
    username: admin
    password: admin
    protocol: http
    host: localhost
    port: 4503
    debug: false
    component: publish
  dispatcher:
    protocol: http
    host: localhost
    port: 80

tmp_dir: /tmp/shinesolutions/aem-aws-stack-builder

content_package:
  url: http://central.maven.org/maven2/com/shinesolutions/aem-helloworld-content/%{version}/aem-helloworld-content-%{version}.zip
  version: 0.0.1
